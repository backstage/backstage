name: Sync Fork

on:
  schedule:
    - cron: '*/30 * * * *'
  repository_dispatch:
  workflow_dispatch:

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: TG908/fork-sync@v1.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: backstage 
          base: master
          head: master
