openapi: 3.0.0
info:
  title: permission
  description: API for the Backstage permission system backend
  version: 1.0.0
  contact:
    name: Backstage
    url: https://backstage.io
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

servers:
  - url: /

paths:
  /health:
    get:
      summary: Health check endpoint
      description: Returns the health status of the permission backend service
      operationId: getHealth
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                required:
                  - status

  /authorize:
    post:
      summary: Authorize permission requests
      description: Evaluates a batch of permission requests and returns authorization decisions
      operationId: authorize
      security:
        - BearerAuth: []
        - {}
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EvaluatePermissionRequestBatch'
      responses:
        '200':
          description: Authorization decisions for the requested permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvaluatePermissionResponseBatch'
        '400':
          description: Invalid request body or missing required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Backstage authentication token

  schemas:
    PermissionAttributes:
      type: object
      properties:
        action:
          type: string
          enum: [create, read, update, delete]
          description: The action being performed
      additionalProperties: false

    BasicPermission:
      type: object
      properties:
        type:
          type: string
          enum: [basic]
        name:
          type: string
          description: The permission name
        attributes:
          $ref: '#/components/schemas/PermissionAttributes'
      required:
        - type
        - name
        - attributes
      additionalProperties: false

    ResourcePermission:
      type: object
      properties:
        type:
          type: string
          enum: [resource]
        name:
          type: string
          description: The permission name
        attributes:
          $ref: '#/components/schemas/PermissionAttributes'
        resourceType:
          type: string
          description: The type of resource this permission applies to
      required:
        - type
        - name
        - attributes
        - resourceType
      additionalProperties: false

    BasicPermissionRequest:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for this request
        permission:
          $ref: '#/components/schemas/BasicPermission'
      required:
        - id
        - permission
      additionalProperties: false

    SingleResourceRef:
      type: string
      description: Reference to a single resource

    MultipleResourceRef:
      type: array
      items:
        type: string
      minItems: 1
      description: Reference to multiple resources

    ResourcePermissionRequest:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for this request
        permission:
          $ref: '#/components/schemas/ResourcePermission'
        resourceRef:
          description: Reference to the resource(s) being accessed
          oneOf:
            - $ref: '#/components/schemas/SingleResourceRef'
            - $ref: '#/components/schemas/MultipleResourceRef'
      required:
        - id
        - permission
      additionalProperties: false

    EvaluatePermissionRequest:
      oneOf:
        - $ref: '#/components/schemas/BasicPermissionRequest'
        - $ref: '#/components/schemas/ResourcePermissionRequest'

    EvaluatePermissionRequestBatch:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/EvaluatePermissionRequest'
          description: Array of permission evaluation requests
      required:
        - items
      additionalProperties: false

    PermissionCondition:
      type: object
      properties:
        rule:
          type: string
          description: The name of the permission rule
        resourceType:
          type: string
          description: The type of resource this condition applies to
        params:
          type: object
          additionalProperties: true
          description: Parameters to apply to the rule
      required:
        - rule
        - resourceType
      additionalProperties: false

    AnyOfCriteria:
      type: object
      description: Permissions criteria where only one of the requested permissions must be fulfilled.
      properties:
        anyOf:
          type: array
          items:
            $ref: '#/components/schemas/PermissionCriteria'
          minItems: 1
      required:
        - anyOf
      additionalProperties: false

    AllOfCriteria:
      type: object
      description: Permissions criteria where all of the requested permissions must be fulfilled.
      properties:
        allOf:
          type: array
          items:
            $ref: '#/components/schemas/PermissionCriteria'
          minItems: 1
      required:
        - allOf
      additionalProperties: false

    NotCriteria:
      type: object
      description: Permissions criteria that will be negated.
      properties:
        not:
          $ref: '#/components/schemas/PermissionCriteria'
      required:
        - not
      additionalProperties: false

    PermissionCriteria:
      oneOf:
        - $ref: '#/components/schemas/AnyOfCriteria'
        - $ref: '#/components/schemas/AllOfCriteria'
        - $ref: '#/components/schemas/NotCriteria'
        - $ref: '#/components/schemas/PermissionCondition'

    DefinitiveEvaluatePermissionResponse:
      type: object
      properties:
        id:
          type: string
          description: The request ID this response corresponds to
        result:
          type: string
          enum: [ALLOW, DENY]
          description: The definitive authorization result
      required:
        - id
        - result
      additionalProperties: false

    ConditionalEvaluatePermissionResponse:
      type: object
      properties:
        id:
          type: string
          description: The request ID this response corresponds to
        result:
          type: string
          enum: [CONDITIONAL]
          description: Indicates a conditional authorization result
        pluginId:
          type: string
          description: The plugin that should evaluate the conditions
        resourceType:
          type: string
          description: The type of resource the conditions apply to
        conditions:
          $ref: '#/components/schemas/PermissionCriteria'
      required:
        - id
        - result
        - pluginId
        - resourceType
        - conditions
      additionalProperties: false

    BatchEvaluatePermissionResponse:
      type: object
      properties:
        id:
          type: string
          description: The request ID this response corresponds to
        result:
          type: array
          items:
            type: string
            enum: [ALLOW, DENY]
          description: Array of authorization results from batch condition evaluation
      required:
        - id
        - result
      additionalProperties: false

    EvaluatePermissionResponse:
      oneOf:
        - $ref: '#/components/schemas/DefinitiveEvaluatePermissionResponse'
        - $ref: '#/components/schemas/ConditionalEvaluatePermissionResponse'
        - $ref: '#/components/schemas/BatchEvaluatePermissionResponse'

    EvaluatePermissionResponseBatch:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/EvaluatePermissionResponse'
          description: Array of permission evaluation responses
      required:
        - items
      additionalProperties: false

    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            message:
              type: string
              description: Error message
            name:
              type: string
              description: Error name
          required:
            - message
