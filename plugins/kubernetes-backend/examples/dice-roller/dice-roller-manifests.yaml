---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: dice-roller
  labels:
    'backstage.io/kubernetes-id': dice-roller
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dice-roller
  minReplicas: 10
  maxReplicas: 15
  targetCPUUtilizationPercentage: 50

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
