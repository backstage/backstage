# Example configuration for UptimeRobot plugin
# Add this to your app-config.yaml

# UptimeRobot plugin configuration
uptimerobot:
  # Your UptimeRobot API key (get from https://uptimerobot.com/dashboard#mySettings)
  # It's recommended to use environment variables for API keys
  apiKey: ${UPTIMEROBOT_API_KEY}

# Proxy configuration to route frontend requests to backend
proxy:
  endpoints:
    '/uptimerobot':
      target: '${BACKEND_URL}/api/uptimerobot'
      changeOrigin: true
      # Optional: Add custom headers
      headers:
        X-Forwarded-Proto: https

# Example environment variable setup:
# export UPTIMEROBOT_API_KEY="ur1234567-abcd1234efgh5678ijkl90mnopqr"
# export BACKEND_URL="http://localhost:7007"