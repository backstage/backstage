# Netlify configuration for Backstage documentation site
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Base directory for the build
  base = "microsite"

  # Build command
  command = "yarn build"

  # Directory to publish (relative to base)
  publish = "build"

  # Ignore builds if no changes in these paths
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- microsite/ docs/"

[build.environment]
  # Node.js version
  NODE_VERSION = "22"

  # Increase memory for Node.js build
  NODE_OPTIONS = "--max-old-space-size=16384"

  # Docusaurus SSR concurrency
  DOCUSAURUS_SSR_CONCURRENCY = "5"

# Redirect rules
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Role = ["admin"]}

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Deploy previews configuration
[context.deploy-preview]
  command = "yarn build"

[context.branch-deploy]
  command = "yarn build"

# Production context (master branch)
[context.production]
  command = "yarn build"
