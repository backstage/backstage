description: A module exporting custom actions for @backstage/plugin-scaffolder-backend
template: ./scaffolder-module
targetPath: plugins
backendModulePrefix: true
prompts:
  - id: id
    prompt: Enter the ID of the plugin [required]
    default: scaffolder
    validate: backstage-id
  - moduleid
  - owner
additionalActions:
  - install-backend
  - add-backend
