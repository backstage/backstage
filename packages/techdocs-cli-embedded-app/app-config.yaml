app:
  title: Techdocs Preview App
  baseUrl: http://localhost:3000

backend:
  baseUrl: http://localhost:3000

techdocs:
  builder: 'external'
  sanitizer:
    # Allow live reload locally
    # XXX(GabDug): move out of this config, so we don't conflict with config in custom embedded apps
    allowedCustomElementTagNameRegExp: 'live-reload'
    allowedCustomElementAttributeNameRegExp: 'live-reload-epoch|live-reload-request-id'
